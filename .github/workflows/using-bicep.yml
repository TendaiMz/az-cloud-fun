# This is a basic workflow to help you get started with Actions

name: github-actions-bicep-deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  
  build:    
    runs-on: ubuntu-latest
    
    steps:     
      - uses: actions/checkout@v3

     
      - name: Run a one-line script
        run: echo Hello, world!     
        
      - name: Azure login
        uses: azure/login@v1.5.0
        with:
            creds: ${{ secrets.AZURE_AGAB_RG_CREDS }}
        
       # Deploy Bicep file
      - name: deploy
        uses: azure/arm-deploy@v1
        with:
            subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            resourceGroupName: ${{ secrets.AZURE_AGAB_RG }}
            template: ./first-bicep-deployment/main.bicep
            parameters: 'storagePrefix=stor storageSKU=Standard_LRS'
            failOnStdErr: false

